<html>
  <head>
    <meta charset="utf-8"/>
    <title>cinescript</title>
    <style>
      body {
        margin: 1em 1em;
        font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
      }
    </style>
    <link href="css/font-awesome.min.css" rel="stylesheet"/>
  </head>
  <body>
    <a href="https://github.com/arnehilmann/cinescript"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>

    <h2>cinescript</h2>
    The tools <em>script</em> and <em>scriptreplay</em> allow to capture
    and replay the output on a terminal.

    (Where to get these tools: bsdutils on debian/ubuntu, util-linux-ng on
    fedora).

    And <em>cinescript</em> replays your recordings embedded in your webpage,
    rendered by javascript, hosted on your own server.

    <div>
      <tt><pre id="term" class="emit-play"></pre></tt>
    </div>

    <div class="btn-group">
      <button type="button" class="btn btn-default emit-restart">
        <i class="fa fa-refresh"></i>
      </button>
      <button type="button" class="btn btn-default emit-play" data-toggle="button">
        <i class="fa fa-play"></i>
      </button>
      <button type="button" class="btn btn-default emit-pause" data-toggle="button">
        <i class="fa fa-pause"></i>
      </button>
    </div>
  </body>

  <script src="lib/term.js"></script>
  <script src="lib/jquery-2.1.0.min.js"></script>
  <script src="lib/cinescript.js"></script>
  <script>
    $(document).ready(function() {
      var cs;
      $.get("data/typescript", function(typescript) {
        $.get("data/timing", function(timing) {
          if (typescript && timing) {
            cs = new CineScript(typescript, timing, $("#term")[0], {'autoplay': true});
          }
        }, "text");
      }, "text");

      $('.emit-restart').on('click', function(e) {
        cs.restart();
      });
      $('.emit-play').on('click', function(e) {
        cs.play();
      });
      $('.emit-pause').on('click', function(e) {
        cs.pause();
      });
    });
  </script>
</html>
