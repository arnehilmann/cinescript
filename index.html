    <h2>cinescript</h2>
    The tools <em>script</em> and <em>scriptreplay</em> allow to capture
    and replay the output on a terminal.

    (Where to get these tools: bsdutils on debian/ubuntu, util-linux-ng on
    fedora).

    And <em>cinescript</em> replays your recordings embedded in your webpage,
    rendered by javascript, hosted on your own server.

    <tt><pre id=term></pre></tt>

    <script src="lib/term.js"></script>
    <script src="lib/jquery-2.1.0.min.js"></script>
    <script src="lib/replay.js"></script>
    <script>
      $(document).ready(function() {
          $.get("data/typescript", function(typescript) {
              $.get("data/timing", function(timing) {
                  if (typescript && timing) {
                      replay(typescript, timing, $("#term")[0]);
                  }
              }, "text");
          }, "text");
      });
    </script>
  </body>
